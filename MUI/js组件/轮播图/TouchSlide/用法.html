<style>
.slideBox { position: relative; overflow: hidden; margin: 0 auto; max-width: 640px }
.slideBox .hd { position: absolute; height: 28px; line-height: 28px; bottom: -3%; left: 50%; margin-left: -44px; z-index: 1 }
.slideBox .hd li { display: inline-block; width: 10px; height: 10px; background: #8D9AA9; text-indent: -9999px; border-radius: 50%; margin-left: 10px }
.slideBox .hd li.on { background: #fff }
.slideBox .bd { position: relative; z-index: 0 }
.slideBox .bd li { position: relative; text-align: center; vertical-align: middle !important }
.slideBox .bd li img { vertical-align: top; width: 100% }
.slideBox .bd li a { -webkit-tap-highlight-color: transparent }
</style>

<script>
	TouchSlide({ 
    slideCell:"#slideBox",
    titCell:".hd ul", 
    mainCell:".bd ul", 
    effect:"leftLoop", 
    autoPage:true,
    autoPlay:true,
    innerTime:10000
});
</script>
