        <script type="text/javascript">
            $(document).ready(function () {
                $(".logo #openCity").mouseenter(function () {
                    var _cityDiv = $(".div_openCityList", $(this));
                    _cityDiv.stop(true, true).show('fast');
                    if (_cityDiv.html().length > 0) return;

                    _cityDiv.html("正在加载...");
                    $.post('/base/_PageOpenCity', function (obj) {
                        _cityDiv.empty();
                        if (obj && obj.data) {
                            var strCities = "<ul>";
                            for (var i = 0; i < obj.data.length; i++) {
                                strCities += "<li title='" + obj.data[i].CityName + "站'><a href='http://" + obj.data[i].Domain + ".fangtoo.com'>" + obj.data[i].CityName + "</a></li>";
                            }
                            _cityDiv.html(strCities + "</ul>");
                        }
                    }, 'json');
                }).mouseleave(function () {
                    $(".div_openCityList", $(this)).hide('fast');
                });
            });
        </script>

<script type="text/javascript">
    $(document).ready(function () {
        //周边
        $(".dropdownlist").mouseenter(function () {
            var _e = $(this).addClass("selected").find(".items:first");
            var _id = $(this).attr("itemsId");
            if (_e.length == 1) {
                var _b = $('<div id="' + _id + '" class="nav_panel" style=" position:absolute; display:none;z-index:99999;">' + _e.html() + '</div>');
                _e.remove();
                $("body").append(_b);
                _b.mouseleave(function (e) {
                    $(this).hide();
                    $(".dropdownlist.selected").removeClass("selected");
                });

                //周边信息选中或者不选中
                $("input[type='checkbox']", _b).click(function () {
                    var _selected = $(this).is(":checked");
                    //周边改变事件注入
                    if (window.onNearChanged) window.onNearChanged($(this).next().text(), window.getDataTypes(), _selected);
                });
            }

            $("#" + _id).css({ "left": $(this).offset().left, top: $(this).offset().top + $(this)[0].offsetHeight }).show();
        }).mouseleave(function (e) {
            var _id = $(this).attr("itemsId");
            if (e.relatedTarget == null || !(e.relatedTarget.id == _id || $(e.relatedTarget).parents("#" + _id).length > 0)) {
                $("#" + _id).hide();
                $(".dropdownlist.selected").removeClass("selected");
            }
        });

        //全屏
        $("#map_fullpage").click(function () {
            if (window.layout) {
                window.layout.close('north');
                window.layout.close('west');
            }
            $("#togglewest").hide();
            $("#exitFullPage").show();
        });

        //获取要展示的数据源集合
        window.getDataTypes = function () {
            var _arr = null;
            $(".nav_panel input[type='checkbox']:checked").each(function (i) {
                if (!_arr) _arr = new Array();
                _arr.push($(this).next().text());
            });

            return _arr;
        };

        //获取当前周边信息的group 和 ico图标等信息
        window.getRoundInfo = function (txt) {
            var info = { group: null, style: {opacity: 1, "white-space": "nowrap", lineHeihgt: 18, height: 18, border: "0px none", padding: "0px 0px 0px 16px" } };
            if (txt == "公交站点") {
                info.group = "rgj";
                info.style = $.extend({ background: 'url("/Contents/images/icon002.gif") no-repeat 0px -20px'}, info.style);
            } else if (txt == "餐饮美食") {
                info.group = "rcy";
                info.style = $.extend({ background: 'url("/Contents/images/icon002.gif") no-repeat 0px -40px'}, info.style);
            } else if (txt == "银行") {
                info.group = "ryh";
                info.style = $.extend({ background: 'url("/Contents/images/icon002.gif") no-repeat 0px -60px' }, info.style);
            } else if (txt == "超市") {

<script type="text/javascript">
    $(document).ready(function () {
        var _contain = $("#traffic_panel");
        var _result = $(".list", _contain);

        window.onTrafficSearch = function (start, end, type) {
            open(start, end, type);
        };

        //手动关闭
        $(".close", _contain).click(function () {
            close();
            clearLine();
        });

        //公交和展开和收缩
        $(".result li.plan .tranTitle", _contain).live('click', function () {
            if (!$(this).hasClass("selected")) {
                $(this).parent().addClass("selected").siblings(".selected").removeClass("selected");
                $(this).parent().find(".steps li.selected").removeClass("selected");

                //画线 标起始点
                clearLine();
                var _p = $(this).parent().data("point");
                if (_p) {
                    if (window.drawLineOnMap && _p.length > 0) {
                        var _labels = new Array();
                        for (var i = 0; i < _p.length; i++) {
                            window.drawLineOnMap(_p[i].path, "traffic", i == 0, 'b', { color: _p[i].type == 1 ? "#284C98" : "#78BA65" });
                            if (i == 0) _labels.push({ text: "起", isMiss: false, group: 'trafficSta', bgColor: "#5EA906", x: _p[i].path[0].lat, y: _p[i].path[0].lng });
                            if (i == _p.length - 1) _labels.push({ text: "终", isMiss: false, group: 'trafficSta', bgColor: "#5EA906", x: _p[i].path[_p[i].path.length - 1].lat, y: _p[i].path[_p[i].path.length - 1].lng });
                        }
                        if (window.addLabels) window.addLabels(_labels, 2);
                    }
                }
            } else {
                $(this).parent().removeClass("selected");
            }
            if (window.nScrollResize) window.nScrollResize();
        });

        //公交项
        $(".result li.plan tr:not(.td_ignored)").live("mouseenter", function () {
            $(this).addClass("hover");
        }).live('mouseleave', function () {
            $(this).removeClass("hover");
        }).live('click', function () {
            $(this).addClass("selected").siblings(".selected").removeClass("selected");
            if (window.clearLines) window.clearLines({ group: "trafficPart" });
            var _p = $(this).data("point");
            if (_p && _p.length > 0 && window.drawLineOnMap) {
                window.drawLineOnMap(_p[0].path, "trafficPart", true, 'b', { color: "#ff0000" });
            }
        });

        //清除线条 
        var clearLine = function () {
            if (window.clearLines) {
                window.clearLines({ group: "traffic" });
                window.clearLines({ group: "trafficPart" });
                if (window.clearLabels) window.clearLabels({ group: "trafficSta", type: 2 });
            }
        };

        //清空
        var reset = function () {
            $(".resultMsg .content:first", _contain).html('').empty(); //清空内容
            _result.html('').empty();  //清空结果集
        };

        //打开
        var open = function (start, end, type) {
            reset();
            window.onNsToggle(false);   //上个窗口关闭前把上一个页面的滚动条隐藏
            _contain.siblings(":visible").hide().addClass("restore_traffic");
            _contain.show().animate({ top: 0 }, function () {
                window.onNsToggle(true);  //打开本页面滚动条
                load(start, end, type);
            });
        };

        //关闭
        var close = function () {
            _contain.animate({ top: '100%' }, function () {
                window.onNsToggle(false);  //关闭本页面滚动条
                $(this).hide().siblings('.restore_traffic').show().removeClass("restore_traffic");
                window.onNsToggle(true);   //打开恢复页面滚动条
                reset();
            });
        };

        //显示消息
        var msg = function (txt) {
            if (txt && txt.length > 0) $(".resultMsg .content:first", _contain).html(txt).show();
            else $(".resultMsg .content:first", _contain).html('').empty().hide();
        };

        //数据加载
        var load = function (start, end, type) {
            if (!window.trafficSearch) {
                msg("<span>未定义接口</span>");
                return;
            }

            msg("<span style='color:red'>正在加载数据...</span>");
            window.trafficSearch(start, end, type, function (rs) {
                if (!rs) {
                    msg("<span style='color:red'>对不起，没有符合条件的路线!</span>");
                    return;
                }

                if (type == "公交") {
                    if (rs.plans <= 0) {
                        msg("<span style='color:red'>对不起，没有找到公交路线!</span>");
                        return;
                    }
                    msg("共找到了<span class='totalNum'>" + rs.plans.length + "</span>条线路");
                    var _points = null, _param = null;
                    for (var i = 0; i < rs.plans.length; i++) {
                        _item = rs.plans[i];
                        _points = new Array();

                        _plan = $("<li class='plan'></li>");
                        _plan.append("<div class='tranTitle'><span class='floatl'>" + _item.title + "</span><span class='floatr'>约" + _item.meter + "/" + _item.time + "</span>");

                        _steps = $('<table class="steps" cellpadding="0" cellspacing="0" style="width:100%;"></table>');
                        _steps.append('<tr class="td_ignored"><td><span class="ico_start">&nbsp;</span></td><td style="width:100%;">' + rs.start + '</td></li>');

                        for (var j = 0; j < _item.steps.length; j++) {
                            _p = _item.steps[j].path;
                            _param = { type: _item.steps[j].type, path: _p, start: _item.steps[j].start, end: _item.steps[j].end };
                            _points.push(_param);
                            _step = $("<tr><td valign='top'><span class='" + (_item.steps[j].type == 1 ? "ico_bus" : "ico_walk") + "'>&nbsp;</span></td><td>" + _item.steps[j].desc + "</td></tr>");
                            _steps.append(_step);
                            _step.data("point", [_param]);
                        }
                        _steps.append("<tr class='td_ignored'><td><span class='ico_end'>&nbsp;</span></td><td>" + rs.end + "</td></tr>");
                        _plan.append(_steps);
                        _plan.data("point", _points);
                        _result.append(_plan);
                    }
                } else if (type == "驾车") {
                    if (rs.plans <= 0) {
                        msg("<span style='color:red'>对不起，没有找到驾车路线!</span>");
                        return;
                    }
                    msg("共找到了<span class='totalNum'>" + rs.plans.length + "</span>条驾车线路");

                    for (var i = 0; i < rs.plans.length; i++) {
                        _item = rs.plans[i];
                        _plan = $("<li class='plan'></li>");

                        _plan.append("<div class='tranTitle'><span class='floatl'>线路" + (i + 1) + "</span><span class='floatr'>约" + _item.meter + "/" + _item.time + "</span>");
                        _steps = $('<table class="steps" cellpadding="0" cellspacing="0" style="width:100%;"></table>');
                        _steps.append('<tr class="td_ignored"><td ><span class="ico_start">&nbsp;</span></td><td style="width:100%;">' + rs.start + '</td></li>');
                        for (var j = 0; j < _item.steps.length; j++) {
                            _p = _item.steps[j].path;
                            _step = $("<tr><td valign='top'><span class='ico_car'>&nbsp;</span></td><td>" + _item.steps[j].desc + "</td></tr>");
                            _steps.append(_step);

                            _step.data("point", [{ path: _p, type: 1, strat: '', end: ''}]);
                        }
                        _steps.append("<tr class='td_ignored'><td><span class='ico_end'>&nbsp;</span></td><td>" + rs.end + "</td></tr>");
                        _plan.append(_steps);

                        _plan.data("point", [{ path: _item.path, type: 1, strat: '', end: ''}]);
                        _result.append(_plan);
                    }
                }

                $(".result li.plan:first .tranTitle", _contain).trigger("click"); //选中第一项
                if (window.nScrollResize) window.nScrollResize();
            });
        };
    });
</script>    </div>

    <script type="text/javascript" src="./杭州房产地图,杭州楼盘地图,杭州三维房产地图-房途网_files/jquery.autocomplete.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //自定义滚动条resize
            window.nScrollResize = function () {
                var _ns = $(".nscroll:visible").getNiceScroll();
                if (_ns) _ns.resize();
                return _ns;
            };

            //左面板大小改变事件
            window.onWestResize = function (a, b, c, d) {
                window.nScrollResize();
            };

            //左面板打开和关闭改变事件
            window.onNsToggle = function (open) {
                var _ns = $(".nscroll:visible").getNiceScroll();
                if (open && _ns) {
                    _ns.show();
                    _ns.resize();
                } else {
                    _ns.hide();
                }
                return _ns;
            };

            //周边改变事件
            window.onNearChanged = function (curr, items, isSelcted) {
                if (isSelcted) {
                    window.getData([curr]);
                } else if (window.clearLabels) {

                    window.clearLabels({ group: _info.group }) // 取消选择清除
                }

            //小区点击事件
            window.onBuildingClick = function (o, obj, x, y, id) {

                    src: '/building/MapBuilding/' + o.value + '/',

                    y: y,
                    width: 370,
                    height: 270,
                    title: o.text,
                    resetYPad: 50  //从中间位置向上偏移量
                });

            window.getData = function (type, zoom, groups) {
                //获取地图坐标 由于百度是要通过异步转换成Gis所以要采用回调形式
                window.getMapRegion(function (pz) {
                    if (!pz) { alert("对不起,地图尚未正确显示，请刷下重试"); return; }
                    if (zoom) pz.zoom = zoom;

                    var types = type || window.getDataTypes();    //获取周边选中的信息
                    var strTypes = "";
                    if (!type) strTypes = "小区";
                    if (types) strTypes = (strTypes.length == 0 ? "" : strTypes + ",") + types.join(",");

                    strTypes = "," + strTypes + ",";

                    var callback = function (c) {
                        var _ishide = true;
                        //加载周边除小区等数据
                        if (window.roundSearch) {
                            strTypes = strTypes.replace(/\,小区\,/g, ","); //剔除小区
                            var _arr = strTypes.split(",");
                            _arr.splice(0, 1);   ///剔除左逗号
                            _arr.splice(_arr.length - 1, 1); ///剔除右逗号
                            if (_arr.length > 0) {
                                _ishide = false;
                                if (window.lbmsg) window.lbmsg("正在加载周边数据...");
                                window.roundSearch(_arr, function (items) { //搜索周边
                                    if (window.lbmsg) window.lbmsg();
                                    if (!items || items.length == 0) return;
                                    var _b, _arr1 = new Array(), _info;
                                    for (var i = 0; i < items.length; i++) {
                                        _b = items[i];
                                        if (window.getRoundInfo) _info = window.getRoundInfo(items[i].key);

                                        for (var j = 0; j < _b.items.length; j++) {
                                            _arr1.push({ group: _info ? _info.group : null, style: _info ? _info.style : null, bgColor: 'null', moveText: "<span style='background-color:#000;padding:3px;  position:relative; top:2px;'>" + _b.items[j].title + "<span>", x: _b.items[j].point.lat, y: _b.items[j].point.lng });
                                        }
                                    }
                                    window.addLabels(_arr1, 2);
                                });
                            }
                        }

                        if (window.lbmsg && _ishide) window.lbmsg();
                    };

                    if (/\,小区\,/.test(strTypes)) {
                        if (window.lbmsg) window.lbmsg("正在加载小区数据...");
                        getAreaBuildings(pz, groups, callback);
                    } else {
                        callback();
                    }
                });
            };

            /***************注入式事件****************/
            //自定义滚动条
            $(".nscroll").niceScroll({
                touchbehavior: false,
                cursorcolor: "#e9e9e9",
                cursoropacitymax: 0.9,
                cursorwidth: 8,
                cursorborder: '1px solid #aaa',
                hidecursordelay: 3000,
                horizrailenabled: false
            });

            //筛选条件项mouseenter mouseleave
            $(".property li").mouseenter(function () {
                if ($(this).hasClass("selected")) return;

                var _i = $(this).addClass("selected").index();
                $(this).addClass(_i == 0 || _i % 2 == 0 ? "l" : "r").siblings(".selected").removeClass("selected");
                var _t = $(this)[0];
                $(this).parents(".pattern:first").find(".property_panel:first").css({ left: $(this).parent().position().left, top: _t.offsetTop + _t.offsetHeight - 1 }).show().find(".items:eq(" + _i + ")").show().siblings().hide();
                if (window.nScrollResize) window.nScrollResize();
            }).mouseleave(function (e) {
                if (e.relatedTarget == null || !($(e.relatedTarget).hasClass("property_panel") || $(e.relatedTarget).parents(".property_panel:first").length > 0)) {
                    $(this).parents(".pattern:first").find(".property_panel:first").hide();
                    $(this).removeClass("selected").siblings(".selected").removeClass("selected");
                    if (window.nScrollResize) window.nScrollResize();
                }
            });

            //筛选条件项面板
            $(".property_panel").mouseleave(function (e) {
                if (e.relatedTarget && e.relatedTarget == $(this).parents(".pattern:first").find(".property li.selected div:first")[0]) return;

                $(this).hide();
                $(this).parents(".pattern:first").find(".property li.selected").removeClass("selected");
                if (window.nScrollResize) window.nScrollResize();
            }).find(".items span").click(function () {
                $(this).addClass("selected").siblings(".selected").removeClass("selected");
                var _i = $(this).parents(".items:first").index();

<script type="text/javascript">
    //当前城市的xy点
    var cityInfo = { latX: 0.0000019986491456, latY: 0.0000030969421372, latC: 120.0402892956610000, lngX: 0.0000017828756799, lngY: -0.0000028282206509, lngC: 30.3043996423834000 , xLat:253104.6445798890000000, yLat: 159553.9992316360000000, xLng: 277153.4712162910000000, yLng: -178864.3301209540000000, xc: -38781724.2437606000000000, yc: -13732532.0005624000000000 }; 
   
    var domain = "hangzhou";
    if (domain == "taizhou"){
        window.gisPoint = { lat: 28.6617291762511, lng: 121.358410636711 };  //中心点
    }
    else{
        window.gisPoint = { lat: 30.27619969758622, lng: 120.12007395039193 };  //中心点
    }
    
    $(document).ready(function () {
        //mapType切换
        $(".map_op span:not(#exitFullPage)").click(function () {
            if ($(this).hasClass("selected")) return;
            var _this = $(this);
            var _last = $(this).siblings(".selected:first");  //上一次选中的
            var _lastType = _last.attr("type");
            var _thisType = $(this).attr("type");

            //设置完中心点
            window.getCenter(function () {
                var _i = _this.addClass("selected").index();  //当前被选中的索引
                var _j = _last.removeClass("selected").index(); //上一次的索引
                $(".map_container:visible").hide();
                $(".map_container:eq(" + (_i - 1) + ")").show();

                if (window.onMapTypeChanged) window.onMapTypeChanged(_thisType, _lastType);

                if (_thisType == "1d" && sMap) sMap.show();
                else if (_thisType == "3d" && eMap) eMap.show();
                else if (_thisType == "2d" && bMap) bMap.show();
            });
        });

        //退出全屏
        $("#exitFullPage").click(function () {
            if (window.layout) {
                window.layout.open('north');
                window.layout.open('west');
            }
            $(this).hide();
            $("#togglewest").show();
        });

        //鹰眼
        $(".mapEye").mouseenter(function () {
            $(this).addClass("in");
            if (eMap) eMap.eyeRecenter(this);
        }).mouseleave(function () {
            $(this).removeClass("in");//.css({ width:124, height:100});
            if (eMap) eMap.eyeRecenter(this);
        });
    });

    //center面板Resize 改变地图尺寸
    window.onCenterResize = function (a, b, c, d) {
        if (eMap && eMap.Map) eMap.Map.resize(b[0].offsetWidth, b[0].offsetHeight);
        if (sMap && sMap.Map) sMap.Map.resize(b[0].offsetWidth, b[0].offsetHeight * 0.35);
        if (bMap && bMap.Map) bMap.Map.resize(b[0].offsetWidth, b[0].offsetHeight);
    };

    //获取当前MapType
    window.getMapType = function () {
        return $(".map_op span:not(#exitFullPage).selected").attr("type");
    };

    //获取中心点
    window.getCenter = function (cb) {
        var _type = getMapType();
        if (_type == "3d" && eMap) {
            var _p = eMap.Map.getGisCenter(cityInfo);
            gisPoint = { lat: _p.Lat, lng: _p.Lng };
        } else if (_type == "1d" && sMap) {
            var _p = sMap.Map.Pano.position;
            gisPoint = { lat: _p.lat, lng: _p.lng };
        } else if (_type == "2d" && bMap) {
            var _p = bMap.Map.getCenter();
            bMap.Map.baidu2Point(_p.lat, _p.lng, function (p) {
                gisPoint = { lat: p.lat, lng: p.lng };
                if (cb) cb(gisPoint);
            });
            return;
        }
        if (cb) cb(gisPoint);
    };

    //设置中心点
    window.setMapCenter = function (x, y, gisx, gisy) {
        var _type = window.getMapType();
        if ((_type == "3d" && (!x|| x =="0"|| x == "null" || x == 500) && (!y ||y=="0"|| y == "null" || y == 500)) || (_type != "3d" && (!gisx || gisx == "0" || gisx == "null" || gisx == 500) && (!gisy || gisy=="0" || gisy == "null" || gisy == 500))) {
            alert("对不起，地图上暂未标注该条信息！");
            return;
        }

        gisPoint.lat = gisx;
        gisPoint.lng = gisy;
        if (_type == "3d" && eMap && eMap.Map) {   //E都市模式
            eMap.Map.moveTo(x, y);
        } else if (_type == "1d" && sMap && sMap.Map) {    //街景模式
            setTimeout(function () {
                sMap.Map.setPano({ lat: gisx, lng: gisy });
            }, 300);
        } else if (_type == "2d" && bMap && bMap.Map) {    //二维模式
            setTimeout(function () {
                bMap.Map.centerAndZoom({ lat: gisx, lng: gisy }, null, true);
            }, 100);
        }
    };

    //左下角提示
    window.lbmsg = function (txt) {
        if (txt && txt.length > 0) $("#lbMsg").html(txt).show();
        else $("#lbMsg").html('').empty().hide();
    };

    //左上角提示
    window.ltmsg = function (txt) {
        if (txt && txt.length > 0) $("#ltMsg").html(txt).show();
        else $("#ltMsg").html('').empty().hide();
    };

    //是否进行ajax加载
    window.isAjaxLoad = function (z) {
        var _type = window.getMapType();
        if (_type == "3d" && z > 2) {
            if (window.clearLabels) window.clearLabels();
            if (window.ltmsg) window.ltmsg("前缩放级别无气泡展示，请注意调整!");
            return false;
        } else if (_type == "2d" && z < 18) {
            if (window.clearLabels) window.clearLabels();
            if (window.ltmsg) window.ltmsg("前缩放级别无气泡展示，请注意调整!");
            return false;
        }

        if (window.ltmsg) window.ltmsg();
        return true;
    };

    //获取当前地图的Region 用于加载数据之用
    //1.E都市地图E都市地图以及转成gis坐标
    //2.百度二维地图百度坐标转成gis坐标
    window.getMapRegion = function (callback) {
        var _type = window.getMapType();

        if (_type=="3d"&&eMap && callback) {
            callback({ region: eMap.Map.getRegion(), zoom: eMap.Map.getZoom() });
        } else if (_type == "2d" && bMap && callback) {
            bMap.Map.getGisRegion(function (ps) {
                callback({ region: ps, zoom: bMap.Map.getZoom() });
            });
        }
    };

    //添加标签 model:1为E都市坐标 2为百度坐标 3为gis坐标
    window.addLabels = function (labels, model) {
        if (!labels) return;
        var _type = window.getMapType();

        if (_type == "3d" && eMap.Map) {  //E都市模式
            if (model == 2 && eMap.Eye) {   //百度坐标模式
                var _baiduP = new Array();
                for (var i = 0; i < labels.length; i++) _baiduP.push({ lat: labels[i].x, lng: labels[i].y });
                eMap.Eye.baidu2PointMore(_baiduP, function (_ps) {
                    for (var i = 0; i < labels.length; i++) {
                        if (!_ps[i]) continue;
                        var _p = eMap.Map.ELatLng2EPoint({ X: _ps[i].lat, Y: _ps[i].lng });
                        labels[i].x = _p.X;
                        labels[i].y = _p.Y;
